name: Firebase Functions CI/CD
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      - name: Authenticate with Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo $FIREBASE_SERVICE_ACCOUNT > ${HOME}/firebase-service-account.json
          gcloud auth activate-service-account --key-file=${HOME}/firebase-service-account.json
          gcloud config set project cicd-practice-270a8
      - name: Install Dependencies
        working-directory: ./functions
        run: npm install
      - name: Deploy Firebase Functions
        working-directory: ./functions
        run: firebase deploy --only functions --token "$(gcloud auth print-access-token)"